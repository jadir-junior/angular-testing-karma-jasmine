<app-search-form (search)="handleSearch($event)"></app-search-form>

<div>
  <app-photo-list
    [title]="searchTerm"
    [photos]="photos"
    (focusPhoto)="handleFocusPhoto($event)"
  ></app-photo-list>

  <app-full-photo
    *ngIf="currentPhoto"
    [photo]="currentPhoto"
    data-testid="full-photo"
  ></app-full-photo>
</div>
